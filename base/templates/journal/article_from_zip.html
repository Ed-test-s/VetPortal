{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
  <div class="container-fluid mt-4">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">Автор: {{ article.author }} | {{ article.published_at|date:"d.m.Y" }}</p>

    <div class="article-zip-content">
      {{ html_content|safe }}
    </div>
  </div>
{% endblock %}
