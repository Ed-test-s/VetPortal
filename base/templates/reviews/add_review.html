{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h2>Добавить отзыв о {{ medicine.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ review_form.as_p }}
        {{ image_form.as_p }}
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
    <br>
    <a href="{% url 'medicine_reviews' medicine.slug %}" class="btn btn-secondary">Отмена</a>
</div>
{% endblock %}
