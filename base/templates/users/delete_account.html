{% extends "users/profile_base.html" %}

{% block profile_content %}
<h4 class="mb-3">Управление аккаунтом</h4>

<p class="text-muted">Вы можете скачать копию своих данных в формате JSON или полностью удалить аккаунт.</p>

<form method="post" class="mb-3">
    {% csrf_token %}
    <input type="hidden" name="action" value="download">
    <button type="submit" class="btn btn-info">Скачать данные (JSON)</button>
</form>

<form method="post" onsubmit="return confirm('Вы уверены, что хотите удалить аккаунт? Это действие необратимо!');">
    {% csrf_token %}
    <input type="hidden" name="action" value="delete">
    <button type="submit" class="btn btn-danger">Удалить аккаунт</button>
</form>
{% endblock %}
